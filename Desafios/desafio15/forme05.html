<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>

        </fieldset>    

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten" value="Tênis"> <label for="iesten">Tênis</label> <br>
            
            <input type="checkbox" name="esvol" id="iesvol" value="Vôlei"> <label for="iesvol">Vôlei bol</label>
        </fieldset>
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
